services:

  # Master ElasticSearch Node
  elasticsearch-master:
    build: build/elasticsearch
    restart: always
    logging:
      driver: fluentd
      options:
        fluentd-address: "localhost:24224"
        tag: "docker.elasticsearch-master"
        fluentd-async-connect: "true"
    environment:
      ES_JAVA_OPTS: "-Xms2g -Xmx2g"
    ports:
      - 9200:9200
    #command: elasticsearch -Enetwork.host=0.0.0.0 -Enode.master=true -Enode.data=false -Enode.name="Master_Node" -Ecluster.name="Main_Cluster" -Etransport.tcp.compress=true -Ehttp.max_content_length=500mb -Ediscovery.zen.master_election.ignore_non_master_pings=true -Ediscovery.zen.fd.ping_timeout=30s -Ethread_pool.bulk.queue_size=5000
    command: elasticsearch --network.host=0.0.0.0 --node.master=true --node.data=false --node.name="Master_Node" --cluster.name="Main_Cluster" --http.max_content_length=500mb --discovery.zen.master_election.ignore_non_master_pings=true --discovery.zen.fd.ping_timeout=30s --thread_pool.bulk.queue_size=5000
    networks:
      - elasticsearch

